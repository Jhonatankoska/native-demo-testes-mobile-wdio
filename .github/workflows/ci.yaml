---
name: CI
'on': [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install

      - name: Install Appium CLI
        run: |
          npm install -g appium

      - name: Start Appium in background and wait for it to be ready
        run: |
          nohup appium > appium.log 2>&1 &
          
          echo "Esperando Appium iniciar..."
          for i in {1..10}
          do
            if curl -s http://localhost:4723/status | grep -q "Appium"; then
              echo "✅ Appium está pronto!"
              break
            else
              echo "⏳ Tentativa $i: Appium ainda não está disponível..."
              sleep 5
            fi
          done
      
          if ! curl -s http://localhost:4723/status | grep -q "Appium"; then
            echo "❌ Appium não iniciou após várias tentativas. Log abaixo:"
            cat appium.log
            exit 1
          fi
      

      - name: Download Android SDK tools
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          script: |
            adb devices
            adb install android.wdio.native.app.v1.0.8.apk
            curl http://localhost:4723/status

      - name: Tests
        run: npm test
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: screenshots
